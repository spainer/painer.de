<footer class="small-12 columns">
	<div class="row">
		<div class="small-6 columns">
			{% assign imprint=site.pages | where:"id","imprint" | where:"lang",page.lang | first %}
			{% if imprint %}
				<a href="{{site.baseurl}}{{imprint.url}}">{{imprint.title}}</a>
			{% endif %}
		</div>
		<div class="small-6 columns text-right">
			&copy; {{ 'now' | date: "%Y" }} Sven Painer
		</div>
	</div>
</footer>
